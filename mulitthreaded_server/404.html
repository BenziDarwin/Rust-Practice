<!DOCTYPE html>
<html>

<head>
    <title>Page Not Found</title>
    <style>
        body {
            background-color: #f5f8fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #1da1f2;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 24px;
            color: #657786;
            margin-bottom: 32px;
        }
        
        .twitter-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 32px;
        }
        
        .home-button {
            background-color: #1da1f2;
            color: #fff;
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #1991da;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>

</html>
